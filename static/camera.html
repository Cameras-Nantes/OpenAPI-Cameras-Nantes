<div class="row">
	<div class="col col l4 m6 s12" ng-repeat="cam in cameras track by $index" emit-last-repeater-element>

			<div class="card">
				<div class="card-image">
					<img src="{{cam.url}}" alt="?" class="materialboxed" data-caption="{{cam.location}} - {{cam.zip}}&nbsp;{{cam.city}} - {{cam.dd_lat}}, {{cam.dd_long}}"/>
					<span class="card-title">{{cam.$id}}</span>
				</div>
				<div class="card-content">
					<p>
						{{cam.zip}}&nbsp;{{cam.city}}

						<br/>

						Coordonnées GPS: {{cam.dd_lat}}, {{cam.dd_long}}
					</p>
				</div>
				<div class="card-action">
					<a href="{{cam.url}}" class="truncate" title="Accéder directement à l'URL de la caméra" target="_blank">{{cam.location}}</a>
				</div>
			</div>

	</div>
</div>
